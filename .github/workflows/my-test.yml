name: GitHubActions-test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      # Runs a set of commands using the runners shell
      - name: Run linter and pytest
        run: |
          make lint
